<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="openTimeEditor()">
        <ion-icon name="time"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Diagram</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openLegend()">
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <n52-flot-timeseries-graph [datasetIds]="datasetIds" [datasetOptions]="datasetOptions" [timeInterval]="timespan" [graphOptions]="diagramOptions"
    (onTimespanChanged)="timespanChanged($event)"></n52-flot-timeseries-graph>
</ion-content>

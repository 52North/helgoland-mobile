<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{'timeseries.list-selection.header' | translate}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="openProviderSelection()">
        {{'timeseries.list-selection.provider' | translate}}
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar color="primary">
    <div padding>
      <ion-segment [(ngModel)]="type" color="n52Inverted">
        <ion-segment-button value="categorie">
          {{'timeseries.list-selection.category' | translate}}
        </ion-segment-button>
        <ion-segment-button value="station">
          {{'timeseries.list-selection.station' | translate}}
        </ion-segment-button>
        <ion-segment-button value="phenomenon">
          {{'timeseries.list-selection.phenomenon' | translate}}
        </ion-segment-button>
        <ion-segment-button value="sensor">
          {{'timeseries.list-selection.sensor' | translate}}
        </ion-segment-button>
      </ion-segment>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="type">

    <div *ngSwitchCase="'categorie'">
      <mobile-list-selector [parameters]="categoryParams" [selectorId]="'category'" [providerList]="providerList" (onDatasetSelection)="onDatasetSelected($event)"></mobile-list-selector>
    </div>

    <div *ngSwitchCase="'station'">
      <mobile-list-selector [parameters]="stationParams" [selectorId]="'station'" [providerList]="providerList" (onDatasetSelection)="onDatasetSelected($event)"></mobile-list-selector>
    </div>

    <div *ngSwitchCase="'phenomenon'">
      <mobile-list-selector [parameters]="phenomenonParams" [selectorId]="'phenomenon'" [providerList]="providerList" (onDatasetSelection)="onDatasetSelected($event)"></mobile-list-selector>
    </div>

    <div *ngSwitchCase="'sensor'">
      <mobile-list-selector [parameters]="procedureParams" [selectorId]="'procedure'" [providerList]="providerList" (onDatasetSelection)="onDatasetSelected($event)"></mobile-list-selector>
    </div>

  </div>
</ion-content>

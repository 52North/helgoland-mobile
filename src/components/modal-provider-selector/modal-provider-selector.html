<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Select a provider
    </ion-title>
    <ion-buttons start *ngIf="selectedProvider">
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <mobile-provider-selector [providerList]="providerList" [supportStations]="supportStations" [selectedProvider]="selectedProvider"
    (onProviderSelected)="providerSelected($event)"></mobile-provider-selector>
</ion-content>
